<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm | Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>
    <h2>Register Here</h2>
    <table>
        <tr>
            <td>
                First Name: 
            </td>
            <td>
                <input type="text" placeholder="First Name">
            </td>
        </tr>
        <tr>
            <td>
                Last Name: 
            </td>
            <td>
                <input type="text" placeholder="Last Name">
            </td>
        </tr>
        <tr>
            <td>
                Phone No: 
            </td>
            <td>
                <input type="text" placeholder="Phone Number">
            </td>
        </tr>
        <tr>
            <td>
                Email Id:
            </td>
            <td>
                <input type="text" placeholder="Email Id">
            </td>
        </tr>
        <tr>
            <td>
                Password:
            </td>
            <td>
                <input type="password" placeholder="Password">
            </td>
        </tr>
        <tr>
            <td>
                Gender:
            </td>
            <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </td>
        </tr>
        <tr>
            <td>
                Date of Birth:
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                Education Qualification:
            </td>
            <td>
                <select>
                    <option>Select</option>
                    <option>School</option>
                    <option>High School</option>
                    <option>Graduation</option>
                    <option>Diploma</option>
                    <option>Masters</option>
                    <option>MBA</option>
                    <option>Bcom</option>

                </select>
            </td>
        </tr>
        <tr>
            <td>
                Hobbies:
            </td>
            <td>
                <input type="checkbox">Video Games
                <input type="checkbox">Coding
                <input type="checkbox">Reading
                <input type="checkbox">Sports
                <input type="checkbox">Others
            </td>
        </tr>
        <tr>
            <td>
                Address:
            </td>
            <td>
                <textarea name="" style="width: 200px; height: 60px;" placeholder="Address" ></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="100" style="text-align: center">
                <input type="submit" value="Submit" style="border: 2px solid black; color:#222e50; font-size: medium;">
            </td>
        </tr>
        <tr>
            <td colspan="100" style="text-align: center" >
                <input type="submit" value="Reset" style="border: 2px solid black; color: #222e50; font-size: medium;">
            </td>
        </tr>
    </table>
    <footer>
        <h3>**************************************** Thank You ************************************</h3>
    </footer>
</body>
</html>
